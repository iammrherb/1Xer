; HP ProCurve 802.1X with MAB Configuration Template
; Generated by Dot1Xer Supreme
; Description: Standard configuration for 802.1X with MAB fallback on HP ProCurve

; RADIUS Server Configuration
radius-server host <RADIUS_IP_PRIMARY> key <RADIUS_KEY_PRIMARY>
radius-server host <RADIUS_IP_SECONDARY> key <RADIUS_KEY_SECONDARY>
radius-server timeout 5
radius-server retransmit 3
radius-server dead-time 10

; AAA Configuration
aaa authentication port-access eap-radius
aaa port-access authenticator <INTERFACE>
aaa port-access authenticator <INTERFACE> auth-vid <DATA_VLAN>
aaa port-access authenticator <INTERFACE> unauth-vid <GUEST_VLAN>
aaa port-access authenticator <INTERFACE> server-fail-vid <CRITICAL_VLAN>
aaa port-access authenticator <INTERFACE> reauth-period 7200
aaa port-access authenticator <INTERFACE> quiet-period 30
aaa port-access authenticator <INTERFACE> tx-period 30
aaa port-access authenticator <INTERFACE> supplicant-timeout 30
aaa port-access authenticator <INTERFACE> server-timeout 30
aaa port-access authenticator <INTERFACE> max-requests 2
aaa port-access authenticator <INTERFACE> max-retries 3
aaa port-access authenticator <INTERFACE> client-limit 32
aaa port-access mac-auth <INTERFACE>
aaa port-access mac-auth <INTERFACE> addr-format no-delimiter
aaa port-access mac-auth <INTERFACE> reauth-period 7200
aaa port-access mac-auth <INTERFACE> quiet-period 30
aaa port-access <INTERFACE> controlled-direction in

; VLAN Configuration
vlan <DATA_VLAN>
   name "AUTH-VLAN"
vlan <VOICE_VLAN>
   name "VOICE-VLAN"
   voice
vlan <GUEST_VLAN>
   name "GUEST-VLAN"
vlan <CRITICAL_VLAN>
   name "CRITICAL-VLAN"

; Interface Configuration
interface <INTERFACE>
   name "802.1X-Port"
   tagged vlan <DATA_VLAN>
   tagged vlan <VOICE_VLAN>
   untagged vlan <GUEST_VLAN>
   spanning-tree admin-edge-port
   spanning-tree bpdu-protection
   no lacp

; Enable Authentication
aaa port-access authenticator active

; End of Configuration
