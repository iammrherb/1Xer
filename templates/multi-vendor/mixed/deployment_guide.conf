############################################################
# JUNIPER EX CONFIGURATION
############################################################

# RADIUS Server Configuration
system {
    radius-server {
        <RADIUS_IP_PRIMARY> {
            port 1812;
            accounting-port 1813;
            secret "<RADIUS_SECRET>";
        }
    }
}

# Access Profile Configuration
access {
    profile dot1x-profile {
        authentication-order [ dot1x mac-radius ];
        radius {
            authentication-server [ <RADIUS_IP_PRIMARY> ];
            accounting-server [ <RADIUS_IP_PRIMARY> ];
        }
    }
}

# Interface Configuration
protocols {
    dot1x {
        authenticator {
            authentication-profile-name dot1x-profile;
            interface {
                ge-0/0/1 {
                    supplicant multiple;
                    guest-vlan <GUEST_VLAN>;
                }
            }
        }
    }
}

