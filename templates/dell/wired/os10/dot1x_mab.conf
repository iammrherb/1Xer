! Dell OS10 802.1X with MAB Configuration Template
! Generated by Dot1Xer Supreme
! Description: Standard configuration for 802.1X with MAB fallback on Dell OS10

! RADIUS Server Configuration
radius-server host <RADIUS_IP_PRIMARY> key <RADIUS_KEY_PRIMARY>
radius-server host <RADIUS_IP_SECONDARY> key <RADIUS_KEY_SECONDARY>
radius-server retransmit 3
radius-server timeout 5
radius-server deadtime 10

! RADIUS Server Group
aaa group server radius RADIUS-SERVERS
 server name <RADIUS_IP_PRIMARY>
 server name <RADIUS_IP_SECONDARY>

! AAA Configuration
aaa authentication dot1x default group radius
aaa authorization network default group radius

! 802.1X Global Configuration
dot1x system-auth-control

! VLAN Configuration
interface vlan <DATA_VLAN>
 description AUTH-VLAN
!
interface vlan <VOICE_VLAN>
 description VOICE-VLAN
!
interface vlan <GUEST_VLAN>
 description GUEST-VLAN
!
interface vlan <CRITICAL_VLAN>
 description CRITICAL-VLAN
!

! Interface Configuration
interface <INTERFACE>
 description 802.1X Authentication Port
 switchport mode access
 switchport access vlan <DATA_VLAN>
 dot1x pae authenticator
 dot1x port-control auto
 dot1x host-mode multi-auth
 dot1x mac-auth-bypass
 dot1x timeout tx-period 10
 dot1x timeout re-authperiod 7200
 dot1x reauthentication
 dot1x auth-type mab-eap
 dot1x auth-server <RADIUS_IP_PRIMARY>
 dot1x auth-server <RADIUS_IP_SECONDARY>
 dot1x guest-vlan <GUEST_VLAN>
 dot1x auth-fail-vlan <GUEST_VLAN>
 spanning-tree port type edge
 spanning-tree bpduguard enable

! End of Configuration
